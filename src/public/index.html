
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Speed Rail</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap_cosmo.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">


	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
	</head>
	<body>
		<div class="container">
			
			<h1>Speed Rail Controller</h1>

			<div id="connection_status" class="well" role="alert">Not Connected</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Direct</h3>
				</div>
				<div class="panel-body">
					<div class="input-group">
						<input id="command" class="form-control"></input>
						<span class="input-group-btn">
							<button class="btn btn-default"  id="send_command">Send</button>
						</span>
					</div>

					<br/>


					<table class="table table-bordered table-hover">
						<tr>
							<td width="200">Move</td>
							<td>g0 x###</td>
							<tr>
								<td>Set Velocity Maximum</td>
								<td>$xvm=###</td>
								<tr>
									<td>Set Jerk Maximum</td>
									<td>$xjm=###</td>	
								</table>
							</div>
						</div>


						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Fast</h3>
							</div>
							<div class="panel-body">
								<label for="start_x">Start Position <span class="unit">(mm)</span></label>
								<div class="slider-group">
									<input id="start_x" name="start_x" type="range" min="0" max="1300" value="0">
									<div><input type="text"></div>
								</div>

								<label for="end_x">End Position <span class="unit">(mm)</span></label>
								<div class="slider-group">
									<input id="end_x" name="end_x" type="range" min="0" max="1300" value="0">
									<div><input type="text"></div>
								</div>

								<label for="xjm">Max Jerk <span class="unit">(mm/min^3)</span></label>
								<div class="slider-group">
									<input id="xjm" name="xjm" type="range" min="1000001" max="10000000000" value="5000000000">
									<div><input type="text"></div>
								</div>

								<label for="xvm">Max Velocity <span class="unit">(mm/min)</span></label>
								<div class="slider-group">
									<input id="xvm" name="xvm" type="range" min="0" max="100000" value="1000">
									<div><input type="text"></div>
								</div>

								
								<button id="fast_start" class="btn btn-md ">Go to Start</button>

								<button id="fast_end" class="btn btn-md" >Run</button>

							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Log</h3>
							</div>
							<div class="panel-body">
								Hello. Log.
							</div>
						</div>



					</div>
					<script type="text/javascript" src="/js/jquery.js"></script>
					<script type="text/javascript" src="/socket.io/socket.io.js"></script>
					<script type="text/javascript" src="/js/main.js"></script>
				</body>
				</html>
